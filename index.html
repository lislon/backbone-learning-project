<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <title>TODO Learning application</title>
</head>
<body>
    <div id="wrapper">
        <h1>Test todo app 2</h1>
        <ul id="tabs">
            <li id="switch-tab-list"><a href="#list">List of tasks</a></li>
            <li id="switch-tab-stat"><a href="#stat">Statistics</a></li>
        </ul>
        <div id="tab-wrapper">
        </div>
    </div>
    <script type="text/template" charset="utf-8" id="item-template">
        <div class="title">
            <input type="checkbox" class="toggle" <%= completed ? 'checked="checked"' : '' %> />
            <label><%= title %></label>
            <button class="delete" type="submit">[Delete]</button>
        </div>
        <div class="edit">
            <input type="text" class="edit-text" id="" value="" />
            <button class="confirm-edit">Edit</button>
        </div>
    </script>
    <script type="text/template" charset="utf-8" id="footer-template">
        Total Items: <%= total %>
        <button id="toggle-completed">Hide completed</button>
    </script>
    <script type="text/template" charset="utf-8" id="tab-list-template">
        <input type="text" name="todotext" id="todotext" />
        <button id="add">Add</button>
        <ul id="list" />
        <div id="footer">
            <h1>Statistics</h1>
        </div>
    </script>
    <script src="javascripts/vendors/jquery.js"></script>
    <script src="javascripts/vendors/underscore.js"></script>
    <script src="javascripts/vendors/backbone.js"></script>
    <script src="javascripts/vendors/backbone.localStorage.js"></script>
    <script src="javascripts/app/views/itemview.js"></script>
    <script src="javascripts/app/views/mainview.js"></script>
    <script src="javascripts/app/views/tabview.js"></script>
    <script src="javascripts/app/views/statview.js"></script>
    <script src="javascripts/app/app.js"></script>
</body>
</html>
